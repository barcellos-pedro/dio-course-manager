<h2>Course info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" #courseName="ngModel" [ngClass]="{'is-invalid' : courseName.invalid}" class="form-control" name="name" type="text" required>
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="image" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.imageUrl" #courseImage="ngModel" [ngClass]="{'is-invalid' : courseImage.invalid}" class="form-control" name="image" type="text" required>
            <div class="invalid-feedback">
                <span>Course image is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" #coursePrice="ngModel" [ngClass]="{'is-invalid' : coursePrice.invalid}" class="form-control" name="price" type="number" required>
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" #courseCode="ngModel" [ngClass]="{'is-invalid' : courseCode.invalid}" class="form-control" name="code" type="text" required>
            <div class="invalid-feedback">
                <span>Course code is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="duration" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.duration" #courseDuration="ngModel" [ngClass]="{'is-invalid' : courseDuration.invalid}" class="form-control" name="duration" type="number" required>
            <div class="invalid-feedback">
                <span>Course duration is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="rating" class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" #courseRating="ngModel" [ngClass]="{'is-invalid' : courseRating.invalid}" class="form-control" name="rating" type="number" required>
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="date" class="col-sm-2 col-form-label">Release Date</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.releaseDate" #courseDate="ngModel" [ngClass]="{'is-invalid' : courseDate.invalid}" class="form-control" name="date" type="text" required placeholder="[Month] [day], [year]">
            <div class="invalid-feedback">
                <span>Course release date is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" #courseDescription="ngModel" [ngClass]="{'is-invalid' : courseDescription.invalid}" class="form-control" name="description" required></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" class="btn btn-primary me-3" (click)="save()">Save</button>
    <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>
</form>
